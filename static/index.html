<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta lang="en" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <link rel="stylesheet" href="styles.css" />
    <script>
        var Module = {};
        var emulatorCanvas = null;
        Object.defineProperty(Module, 'canvas', {
            get: function () {
                if (emulatorCanvas) {
                    return emulatorCanvas;
                }
                var canvas = document.createElement('canvas');
                document.querySelector('#main').appendChild(canvas);
                emulatorCanvas = canvas;
                return canvas;
            }
        });
    </script>
</head>

<body>
    <div id="sidenav">
        <img src="img/upload-file-svgrepo-com.svg" id="upload_nes_file_btn" style="cursor:pointer"
            onclick="upload_nes_file_btn_click()" accesskey="o" title="Upload NES file to the Emulator's file system" />
        <input type="file" id="upload_nes_file" name="upload_nes_file" accept=".NES" style="display:none;" />
    </div>
    <div id="main">
        <script src="nes-rs.js"></script>
        <script src="script.js"></script>
    </div>
    <script>
    </script>
</body>

</html>
