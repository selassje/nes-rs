<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <script>
        var Module = {};
        var __cargo_web = {};
        Object.defineProperty(Module, 'canvas', {
            get: function () {
                if (__cargo_web.canvas) {
                    return __cargo_web.canvas;
                }

                var canvas = document.createElement('canvas');
                document.querySelector('body').appendChild(canvas);
                __cargo_web.canvas = canvas;

                return canvas;
            }
        });
    </script>
</head>

<body>
    <script src="nes-rs.js"></script>
    <label for="load_nes_file">Select a NES file to upload to the Emulator file system:</label>
    <input type="file" id="load_nes_file" name="NES file" accept=".NES" value="ROM" />
    <script>
        function load_nes_file() {
            let nes_file = this.files[0];
            var reader = new FileReader();
            reader.readAsArrayBuffer(nes_file);
            reader.onload = function (evt) {
                var buf = new Uint8Array(evt.target.result);
                FS.writeFile('games/' + nes_file.name, buf);
            }
        }
        FS.mkdir("games");
        document.getElementById("load_nes_file").addEventListener("change", load_nes_file, false);

    </script>
</body>

</html>
