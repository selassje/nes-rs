name: GithubCi
on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - run: rustup target add wasm32-unknown-emscripten
    - run: rustup target add asmjs-unknown-emscripten
    - name: Install Emscripten SDK
      shell: bash
      run:   |
         git clone https://github.com/emscripten-core/emsdk.git
         cd emsdk
         if [ "$RUNNER_OS" == "Linux" ]; then
              ./emsdk install  2.0.9
              ./emsdk activate 2.0.9
         elif [ "$RUNNER_OS" == "Windows" ]; then
              ./emsdk.bat install  2.0.9
              ./emsdk.bat activate 2.0.9 --permanent
         else
              echo "$RUNNER_OS not supported"
              exit 1
         fi
         cd ..
    - name: Build Emscripten targets 
      run: |
        source "emsdk/emsdk_env.sh"
        cargo build --release --target=wasm32-unknown-emscripten
        cargo build --release --target=asmjs-unknown-emscripten
    - name: Build native target
      run: | 
          cargo install cargo-vcpkg
          cargo vcpkg build
          cargo build --release --verbose
    - name: Run native tests
      run: cargo test  --release --verbose
    - name: Check for clippy warnings
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Check formatting
      run: cargo fmt --check