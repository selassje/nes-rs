name: GithubCi
on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: cargo install cargo-vcpkg
    - run: cargo vcpkg build
    - run: cargo build --verbose
    - run: cargo test --verbose
