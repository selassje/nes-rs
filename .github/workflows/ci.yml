name: GithubCi
on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Cargo vcpkg
      run: cargo install vcpkg
    - name: Build
      run: cargo vcpkg build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose